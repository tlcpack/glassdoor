{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-row">

</div>
{% for rating_average in rating_averages %}
<div class="jumbotron">
<h1><a href="{{ rating_average.get_absolute_url }}">{{ rating_average }}</h1>
<p>{{ rating_average.address }}</p>
<p>Average rating: {{ rating_average.avg_rating }}</p>

</div>
{% endfor %}
{% endblock %}
